<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD em python</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/read_all.css">

</head>
<body>
    
    {% include 'header.html' %}

    <div class="bloco">

        <h2>Visualizar todos os registros</h2>

    </div>
    <div class="bloco">

        <table class="tabela">

            <tr class="tabela_header">
                <td>ID</td>
                <td>Nome</td>
                <td>Imagem</td>
                <td>Ac√µes</td>
            </tr>

            {% for registro in registros %}
            <tr>
                <td>{{ registro['id'] }}</td>
                <td>{{ registro['nome'] }}</td>
                <td>
                    <img 
                    src="{{ registro['imagem_url'] }}"
                    alt="{{ registro['nome'] }}" 
                    />
                </td>
                <td><a href="/read{{ registro['id'] }}" class="botao">visualizar</a></td>
            </tr>

            {% endfor %}

        </table>

    </div>

</body>
</html>
